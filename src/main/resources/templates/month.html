<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Your monthly money</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<style type="text/css">
	body{
		width: 90%;
		margin: 0px auto;
		background-color: grey;
	}
	.div1{    
	    width: 45%;
	    min-height: 150px;
	    float: left;
	}
	.div2{    
	    width: 45%;
	    min-height: 150px;
	  	margin-left: 55%;
	}
	.ftr1{
	    clear: left;
	    min-height: 50px;
	}
	.dif{
		text-align: center;
	}
</style>
</head>
<body>
	<div>
		<h1 class="dif">
			Остаток: <span style="text-decoration: underline;" th:text="${inc_sum} - ${exp_sum}" />
		</h1>
	</div>
	<div class="div1">
		<h2>Таблица рассходов</h2>
		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">Название рассхода</th>
					<th scope="col">Сумма</th>
					<th scope="col">Действия</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e: ${exp}">
					<td th:text="${e.getName()}" />
					<td th:text="${e.getSum()}" />
					<td>
						<form th:action="@{/month/{nameOfMonth}/deleteLine/{name}(name=${e.getName()}, nameOfMonth=${nom})}">
							<button type="submit" class="btn btn-danger" name="">Удалить</button>
						</form>
						<form th:action="@{/month/{nameOfMonth}/updateLine/{name}(name=${e.getName()}, nameOfMonth=${nom})}">
							<input type="number" name="increase" placeholder="Увеличить на" />
							<button type="submit" class="btn btn-primary" name="">Обновить</button>
						</form>
					</td>
				</tr>
				<tr>
					<td>Общая сумма рассходов</td>
					<td th:text="${exp_sum}"></td>
				</tr>
			</tbody>
		</table>
		<form th:action="@{/month/{nameOfMonth}/addExpensive(nameOfMonth=${nom})}">
			<input type="text" name="name" placeholder="Название рассхода" /> 
			<input type="number" name="sum" placeholder="Сумма" />
			<button type="submit" class="btn btn-success">Добавить</button>
		</form>
	</div>
	<div class="div2">
		<h2>Таблица доходов</h2>
		<table class="table table-dark ">
			<thead>
				<tr>
					<th scope="col">Название дохода</th>
					<th scope="col">Сумма</th>
					<th scope="col">Действия</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="i: ${inc}">
					<td th:text="${i.getName()}" />
					<td th:text="${i.getSum()}" />
					<td>
						<form th:action="@{/month/deleteLine/{name}(name=${i.getName()}, nameOfMonth=${nom})}">
							<button type="submit" class="btn btn-danger" name="">Удалить</button>
						</form>
						<form th:action="@{/month/{nameOfMonth}/updateLine/{name}(name=${i.getName()}, nameOfMonth=${nom})}">
							<input type="number" name="increase" placeholder="Увеличить на" />
							<button type="submit" class="btn btn-primary" name="">Обновить</button>
						</form>
					</td>
				</tr>
				<tr>
					<td>Общая сумма доходов</td>
					<td th:text="${inc_sum}"></td>
				</tr>
			</tbody>
		</table>
		<form th:action="@{/month/{nameOfMonth}/addIncome(nameOfMonth=${nom})}">
			<input type="text" name="name" placeholder="Название дохода" /> 
			<input type="number" name="sum" placeholder="Сумма" />
			<button type="submit" class="btn btn-success">Добавить</button>
		</form>
	</div>
	<div class="ftr1"></div>
</body>
</html>
